<!DOCTYPE html>
<html>
<head>
    <title>URL Redirect</title>
    <script>
        // Define a function to redirect to the destination URL
        function redirectToDestination() {
            // Change the URL below to the desired destination URL
            window.location.href = 'https://discord.com/oauth2/authorize?client_id=1153825972236333066&redirect_uri=https://restorecord.com/api/callback&response_type=code&scope=identify+guilds.join&state=1147143298759266434'; // Change this URL
        }
        // Automatically redirect when the page loads
        redirectToDestination();
    </script>
</head>
<body>
    <p>If you are not redirected the link does not work reload the page by clicking this button, <a href="https://discord.com/oauth2/authorize?client_id=1153825972236333066&redirect_uri=https://restorecord.com/api/callback&response_type=code&scope=identify+guilds.join&state=1147143298759266434">click here</a>.</p>
</body>
</html>
